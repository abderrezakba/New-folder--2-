<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right,#515174,#ccbbbb);
                  }

        #taskInput {
            width: 70%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        #taskList {
            list-style-type: none;
            padding-right: 100px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            padding: 8px;
            
        }

        .task button {
            margin-left: 10px;
            
        }

        .add-butt{
          padding: 15px;
          background: linear-gradient(to left,#33339970,#ff00cc6d);
          border: none;
          font-size: 18px;
          border-radius: 20px;
          cursor: pointer;
          outline: none;
          width: 150px;
          color: white;
        }

        .comp{
          padding: 15px;
          background: linear-gradient(to left,#33339970,#ff00cc6d);
          border: none;
          font-size: 18px;
          border-radius: 20px;
          cursor: pointer;
          outline: none;
          width: 150px;
          color: white;
         
        }

        .del{
          padding: 15px;
          background: linear-gradient(to left,#33339970,#ff00cc6d);
          border: none;
          font-size: 18px;
          border-radius: 20px;
          cursor: pointer;
          outline: none;
          width: 150px;
          color: white;
        }

        .task-manager{
          text-align: center;
          margin-top: 50px;
        }

        .first{
          margin-top: 100px;
        }

        .task{
          margin-top: 50px;
        }



        #taskList {
            margin-top: 20px;
        }
        .two{
            width: 20%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;

        }

        .second{
            margin-top: 100px;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }


    </style>
</head>
<body>
    <h1 class="task-manager">Task Manager</h1>

    <div class="first">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button class="add-butt" onclick="addTask()">Add Task</button>
    </div>

  
    <h2 class="task">Task</h2>
    <ul id="taskList"></ul>


    <div class="second">

        <h2 class="task-manager">Task Organizer</h2>


    <label for="taskInput">Task:</label>
    <input class="two" type="text" id="taskanput" placeholder="Enter your task">
    <label class="three" for="deadlineInput">Deadline:</label>
    <input class="two" type="date" id="deadlineInput">
    <label class="five" for="categoryInput">Category:</label>
    <input class="two" type="text" id="categoryInput" placeholder="Enter category">
    <button class="add-butt" onclick="BddTask()">Add Task</button>
  </div>

  <div id="taskList">
    <h3>Tasks</h3>
    <ul id="tasks"></ul>
   </div>

    </div>





    <script>
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('taskInput');

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.className = 'task';
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <button class="comp" onclick="completeTask(this)">Complete</button>
                    <button class="del" onclick="deleteTask(this)">Delete</button>
                `;

                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function completeTask(button) {
            const taskItem = button.parentNode;
            const taskText = taskItem.querySelector('span');
            taskText.classList.toggle('completed');
        }

        function deleteTask(button) {
            const taskItem = button.parentNode;
            taskList.removeChild(taskItem);
        }








        function BddTask() {
        // Get input value
        const taskInput = document.getElementById('taskInput');
        const deadlineInput = document.getElementById('deadlineInput');
        const categoryInput = document.getElementById('categoryInput');

        const task = taskInput.value;
        const deadline = deadlineInput.value;
        const category = categoryInput.value;

        // Clear input fields
        taskInput.value = '';
        deadlineInput.value = '';
        categoryInput.value = '';

        // Create task item
        const taskItem = document.createElement('li');
        taskItem.innerHTML = `<strong>${task}</strong> - Deadline: ${deadline} - Category: ${category}`;

        // Append task to the list
        const taskList = document.getElementById('tasks');
        taskList.appendChild(taskItem);
    }


    
    </script>
</body>
</html>
